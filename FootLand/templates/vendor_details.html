{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Details Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vendor Details Form</h1>
        <form id="vendorDetailsForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="vendor_name">Vendor Name</label>
                <input type="text" name="vendor_name" value="{{ vendor_name }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="shop_name">Shop Name</label>
                <input type="text" name="shop_name" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="postal_code">Postal Code</label>
                <input type="text" name="postal_code" required>
            </div>
            
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="aadhar_card">Aadhar Card</label>
                <input type="file" name="aadhar_card" required>
            </div>
            
            <div class="form-group">
                <label for="shop_license">Shop License</label>
                <input type="file" name="shop_license" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('vendorDetailsForm');

        form.addEventListener('submit', function(event) {
            let hasError = false;

            // Validate vendor name
            const vendorName = document.getElementById('vendor_name');
            if (!vendorName.value) {
                document.getElementById('vendorNameError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('vendorNameError').style.display = 'none';
            }

            // Validate shop name
            const shopName = document.getElementById('shop_name');
            if (!shopName.value) {
                document.getElementById('shopNameError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('shopNameError').style.display = 'none';
            }

            // Validate address
            const address = document.getElementById('address');
            if (!address.value) {
                document.getElementById('addressError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('addressError').style.display = 'none';
            }

            // Validate postal code
            const postalCode = document.getElementById('postal_code');
            if (!postalCode.value.match(/^\d{5}$/)) {
                document.getElementById('postalCodeError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('postalCodeError').style.display = 'none';
            }

            // Validate phone number
            const phoneNumber = document.getElementById('phone_number');
            if (!phoneNumber.value.match(/^\d{10}$/)) {
                document.getElementById('phoneNumberError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('phoneNumberError').style.display = 'none';
            }

            // Validate location
            const location = document.getElementById('location');
            if (!location.value) {
                document.getElementById('locationError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('locationError').style.display = 'none';
            }

            // Validate Aadhar card
            const aadharCard = document.getElementById('aadhar_card');
            if (!aadharCard.files.length) {
                document.getElementById('aadharCardError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('aadharCardError').style.display = 'none';
            }

            // Validate shop license
            const shopLicense = document.getElementById('shop_license');
            if (!shopLicense.files.length) {
                document.getElementById('shopLicenseError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('shopLicenseError').style.display = 'none';
            }

            if (hasError) {
                event.preventDefault(); // Prevent form submission if there are validation errors
            }
        });
    </script>
</body>
</html>
