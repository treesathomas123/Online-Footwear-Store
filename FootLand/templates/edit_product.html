{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Product</h1>
    <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>

        <label for="description">Product Description</label>
        <textarea id="description" name="description" rows="4" required>{{ product.description }}</textarea>

        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand" value="{{ product.brand }}" required>

        <label for="size">Size</label>
        <input type="text" id="size" name="size" value="{{ product.size }}" required>

        <label for="color">Color</label>
        <input type="text" id="color" name="color" value="{{ product.color }}" required>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required>

        <label for="stock_quantity">Stock Quantity</label>
        <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}" required>

        <label for="image">Product Image</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit" class="btn">Update Product</button>
    </form>
</div>

</body>
</html>
