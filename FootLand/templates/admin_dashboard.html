{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #3e3d3d;
            color: white;
            padding-top: 20px;
            min-height: 100vh;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            padding-left: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 15px 0;
            font-size: 18px;
        }

        .menu a:hover {
            background-color: #575757;
            padding-left: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: flex-end;
        }

        .logout-btn img {
            width: 30px;
            height: 30px;
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card {
            width: 23%;
            background-color: #3e3d3d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="{% static 'images/admin.png' %}" alt="Admin Avatar" class="profile-img">
                <p>Hello, Admin</p>
            </div>
            <nav class="menu">
                <a href="admin_dashboard">Dashboard</a>
                
                <a href="{% url 'view_customers' %}">Customers</a>
                <a href="#">Category</a>
                <a href="#">Sizes</a>
                <a href="#">Product Sizes</a>
                <a href="#">Products</a>
                <a href="#">Orders</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="logout">
                    <a href="{%url 'login'%}" class="logout-btn"><img src="{% static 'images/logout.png' %}" alt="Logout Icon"></a>
                </div>
            </header>

            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1</p>
                </div>
                <div class="card">
                    <h3>Total Categories</h3>
                    <p>3</p>
                </div>
                <div class="card">
                    <h3>Total Products</h3>
                    <p>7</p>
                </div>
                <div class="card">
                    <h3>Total Orders</h3>
                    <p>2</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
